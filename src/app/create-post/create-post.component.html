<mat-toolbar >
  <h1>Check Posts</h1>
  <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon></button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>facebook</mat-icon></button>
    <button class="toolbar-button">View posts</button>
</mat-toolbar>

<mat-card class="create-post">
  <h2>NEW POST</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title:</mat-label>
      <input matInput placeholder="Enter your title here..." >
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Content:</mat-label>
      <input matInput placeholder="Enter your content here...">
    </mat-form-field>
    <div class="buttons">
    <input type="file" #filePicker>
    <button class="dugme" mat-raised-button type="button" (click)="filePicker.click()">Upload an image</button>
    <button class="dugme" mat-raised-button type="submit" >Create post</button>
    </div>

  </form>
</mat-card>
