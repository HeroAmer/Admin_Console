<mat-card class="example-card" *ngFor="let post of posts" id="view-posts">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{post.image}}" alt="image">
  <mat-card-content>
    <p>
      {{post.content}}
    </p>
  </mat-card-content>
</mat-card>
