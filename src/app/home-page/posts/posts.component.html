<mat-card class="example-card" *ngFor="let post of posts" id="view-posts">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="post.imagePath" alt="post.title">
  <mat-card-content>
    <p>
      {{post.content}}
    </p>
  </mat-card-content>
  <!-- <button (click)="onDelete(post.id)">Delete</button> -->
  <a id="delete-post" routerLink="" routerLinkActive='active' (click)="onDelete(post.id); refreshPage()">Delete</a>
</mat-card>
